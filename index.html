<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTI MED (ACADEMIC) GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    .semester {
      margin-top: 2rem;
    }
    .hidden {
      display: none;
    }
    :root {
      --bg-color: #f5f7fa;
      --text-color: #000;
    }
    .dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>MTI MED (ACADEMIC) GPA Calculator</h1><label for="yearSelector">Select Academic Year:</label> <select id="yearSelector" onchange="switchYear()"> <option value="1">First Year</option> <option value="2">Second Year</option> <option value="3">Third Year</option> </select>

<button onclick="toggleDarkMode()">Toggle Dark Mode</button> <button onclick="resetAllData()" style="background-color: crimson; color: white;">Reset All Data</button>

  <div id="yearContainer"></div>  <h2 id="cgpaDisplay"></h2>  <script>
    const gpaScale = {
      'A+': 4.00,
      'A': 3.67,
      'B+': 3.33,
      'B': 3.00,
      'C+': 2.67,
      'C': 2.33,
      'D': 2.00,
      'F': 0.00
    };

    const courseData = {
      1: [
        { semester: 1, courses: [
          { name: 'Anatomy', credits: 3 },
          { name: 'Physiology', credits: 2 },
          { name: 'Histology', credits: 2 },
          { name: 'Biochemistry', credits: 4 },
          { name: 'Immunology', credits: 2 },
          { name: 'Genetics', credits: 2 },
        ]},
        { semester: 2, courses: [
          { name: 'General Pathology', credits: 3 },
          { name: 'General Pharmacology', credits: 2 },
          { name: 'Hematology', credits: 4 },
          { name: 'ECE', credits: 1 },
          { name: 'Musculoskeletal1', credits: 5 },
          { name: 'Neuroscience', credits: 2 },
        ]},
      ],
      2: [
        { semester: 1, courses: [
          { name: 'Musculoskeletal 2', credits: 4 },
          { name: 'Respiratory', credits: 5 },
          { name: 'CVS', credits: 7 },
          { name: 'ECE II', credits: 1 },
        ]},
        { semester: 2, courses: [
          { name: 'GIT', credits: 7 },
          { name: 'Urinary system', credits: 4 },
          { name: 'Reproductive system', credits: 4 },
          { name: 'ECE III', credits: 1 },
        ]},
      ],
      3: [
        { semester: 1, courses: [
          { name: 'CNS', credits: 8 },
          { name: 'Musculoskeletal 3', credits: 5 },
          { name: 'Endocrine', credits: 5 },
          { name: 'ECE IV', credits: 1 },
        ]},
      ]
    };

    function switchYear() {
      const year = document.getElementById('yearSelector').value;
      renderYear(year);
    }

    function renderYear(year) {
      const container = document.getElementById('yearContainer');
      container.innerHTML = '';
      const semesters = courseData[year];
      semesters.forEach((sem, index) => {
        const table = document.createElement('table');
        const tbody = document.createElement('tbody');
        sem.courses.forEach(course => {
          const savedGrades = JSON.parse(localStorage.getItem('grades') || '{}');
          const savedGrade = savedGrades[`${year}-${index + 1}-${course.name}`] || '';
          const options = Object.keys(gpaScale).map(g => `<option value="${g}" ${savedGrade === g ? 'selected' : ''}>${g}</option>`).join('');
          const row = `<tr>
            <td>${course.name}</td>
            <td>${course.credits}</td>
            <td>
              <select onchange="saveAndUpdateGPA(this)" data-year="${year}" data-semester="${index + 1}" data-name="${course.name}" data-credits="${course.credits}">
                <option value="">--</option>
                ${options}
              </select>
            </td>
          </tr>`;
          tbody.innerHTML += row;
        });
        table.innerHTML = `<thead><tr><th colspan="3">Year ${year} - Semester ${index + 1}</th></tr><tr><th>Course</th><th>Credits</th><th>Grade</th></tr></thead>`;
        table.appendChild(tbody);
        container.appendChild(table);

        const clearBtn = document.createElement('button');
        clearBtn.innerText = `Clear Semester ${index + 1}`;
        clearBtn.onclick = () => clearSemester(year, index + 1);
        container.appendChild(clearBtn);

        const gpaHeader = document.createElement('h3');
        gpaHeader.id = `gpa-${year}-${index + 1}`;
        container.appendChild(gpaHeader);
      });
      updateGPA();
    }

    function clearSemester(year, semester) {
      const selects = document.querySelectorAll(`select[data-year='${year}'][data-semester='${semester}']`);
      const grades = JSON.parse(localStorage.getItem('grades') || '{}');
      selects.forEach(sel => {
        sel.value = '';
        delete grades[`${year}-${semester}-${sel.dataset.name}`];
      });
      localStorage.setItem('grades', JSON.stringify(grades));
      updateGPA();
    }

    function resetAllData() {
      if (confirm("Are you sure you want to reset all data?")) {
        localStorage.removeItem('grades');
        switchYear();
        updateGPA();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function saveAndUpdateGPA(selectElement) {
      const grade = selectElement.value;
      const year = selectElement.dataset.year;
      const semester = selectElement.dataset.semester;
      const name = selectElement.dataset.name;
      const grades = JSON.parse(localStorage.getItem('grades') || '{}');
      grades[`${year}-${semester}-${name}`] = grade;
      localStorage.setItem('grades', JSON.stringify(grades));
      updateGPA();
    }

    function calculateCGPAFromLocalStorage() {
      const grades = JSON.parse(localStorage.getItem('grades') || '{}');
      let totalCredits = 0, totalPoints = 0;

      for (const year in courseData) {
        courseData[year].forEach((semester, semIndex) => {
          semester.courses.forEach(course => {
            const key = `${year}-${semIndex + 1}-${course.name}`;
            const grade = grades[key];
            if (grade && gpaScale[grade] !== undefined) {
              totalCredits += course.credits;
              totalPoints += gpaScale[grade] * course.credits;
            }
          });
        });
      }

      return totalCredits ? (totalPoints / totalCredits).toFixed(2) : '0.00';
    }

    function updateGPA() {
      Object.keys(courseData).forEach(year => {
        courseData[year].forEach((sem, i) => {
          const selects = document.querySelectorAll(`select[data-year='${year}'][data-semester='${i + 1}']`);
          let totalCredits = 0, totalPoints = 0;
          selects.forEach(sel => {
            const grade = sel.value;
            const credits = parseFloat(sel.dataset.credits);
            if (grade && gpaScale[grade] !== undefined) {
              totalCredits += credits;
              totalPoints += gpaScale[grade] * credits;
            }
          });
          const gpa = totalCredits ? (totalPoints / totalCredits).toFixed(2) : '0.00';
          const gpaDisplay = document.getElementById(`gpa-${year}-${i + 1}`);
          if (gpaDisplay) gpaDisplay.innerText = `Semester GPA: ${gpa}`;
        });
      });

      const cgpa = calculateCGPAFromLocalStorage();
      document.getElementById('cgpaDisplay').innerText = `Cumulative GPA (CGPA): ${cgpa}`;
    }

    window.onload = () => {
      switchYear();
    };
  </script></body>
</html>
