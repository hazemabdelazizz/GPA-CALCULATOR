<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTI MEDICINE 1ST YEAR GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    input, select {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
    }
    button {
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    .semester {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <h1>MTI MED (1ST YEAR) GPA Calculator</h1>

  <div class="semester">
    <h2>First Semester GPA</h2>
    <table id="semester1">
      <thead>
        <tr>
          <th>Course</th>
          <th>Credit Hours</th>
          <th>Grade</th>
          <th>GPA Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <select id="s1-course">
      <option value="">-- Select Course --</option>
      <option value="Anatomy">Anatomy (3 hrs)</option>
      <option value="Physiology">Physiology (2 hrs)</option>
      <option value="Histology">Histology (2 hrs)</option>
      <option value="Biochemistry">Biochemistry (4 hrs)</option>
      <option value="Immunology">Immunology (2 hrs)</option>
      <option value="Genetics">Genetics (2 hrs)</option>
    </select>
    <select id="s1-grade">
      <option value="A+">A+</option>
      <option value="A">A</option>
      <option value="B+">B+</option>
      <option value="B">B</option>
      <option value="C+">C+</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="F">F</option>
    </select>
    <button onclick="addCourse(1)">Add Course to Semester 1</button>
    <h3 id="s1-gpa"></h3>
  </div>

  <div class="semester">
    <h2>Second Semester GPA</h2>
    <table id="semester2">
      <thead>
        <tr>
          <th>Course</th>
          <th>Credit Hours</th>
          <th>Grade</th>
          <th>GPA Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <select id="s2-course">
      <option value="">-- Select Course --</option>
      <option value="General Pathology">General Pathology (3 hrs)</option>
      <option value="General Pharmacology">General Pharmacology (2 hrs)</option>
      <option value="Hematology">Hematology (4 hrs)</option>
      <option value="ECE">ECE (1 hr)</option>
      <option value="Musculoskeletal1">Musculoskeletal1 (5 hrs)</option>
      <option value="Neuroscience">Neuroscience (2 hrs)</option>
    </select>
    <select id="s2-grade">
      <option value="A+">A+</option>
      <option value="A">A</option>
      <option value="B+">B+</option>
      <option value="B">B</option>
      <option value="C+">C+</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="F">F</option>
    </select>
    <button onclick="addCourse(2)">Add Course to Semester 2</button>
    <h3 id="s2-gpa"></h3>
  </div>

  <h2 id="cgpaDisplay"></h2>

  <script>
    const gpaScale = {
      'A+': 4.00,
      'A': 3.67,
      'B+': 3.33,
      'B': 3.00,
      'C+': 2.67,
      'C': 2.33,
      'D': 2.00,
      'F': 0.00
    };

    const creditHours = {
      'Anatomy': 3,
      'Physiology': 2,
      'Histology': 2,
      'Biochemistry': 4,
      'Immunology': 2,
      'Genetics': 2,
      'General Pathology': 3,
      'General Pharmacology': 2,
      'Hematology': 4,
      'ECE': 1,
      'Musculoskeletal1': 5,
      'Neuroscience': 2
    };

    let semester1 = JSON.parse(localStorage.getItem('semester1')) || [];
    let semester2 = JSON.parse(localStorage.getItem('semester2')) || [];

    function saveSemesters() {
      localStorage.setItem('semester1', JSON.stringify(semester1));
      localStorage.setItem('semester2', JSON.stringify(semester2));
    }

    function addCourse(semester) {
      const courseId = semester === 1 ? 's1-course' : 's2-course';
      const gradeId = semester === 1 ? 's1-grade' : 's2-grade';
      const tableId = semester === 1 ? 'semester1' : 'semester2';

      const course = document.getElementById(courseId).value;
      const grade = document.getElementById(gradeId).value;

      if (!course || !grade || !creditHours[course]) {
        alert("Please select a valid course and grade.");
        return;
      }

      const entry = {
        course,
        credits: creditHours[course],
        grade,
        points: gpaScale[grade]
      };

      if (semester === 1) {
        semester1.push(entry);
      } else {
        semester2.push(entry);
      }

      saveSemesters();
      updateTable();
      updateGPA();
    }

    function updateTable() {
      const s1body = document.querySelector('#semester1 tbody');
      const s2body = document.querySelector('#semester2 tbody');
      s1body.innerHTML = '';
      s2body.innerHTML = '';

      semester1.forEach(c => {
        const row = `<tr><td>${c.course}</td><td>${c.credits}</td><td>${c.grade}</td><td>${c.points.toFixed(2)}</td></tr>`;
        s1body.innerHTML += row;
      });
      semester2.forEach(c => {
        const row = `<tr><td>${c.course}</td><td>${c.credits}</td><td>${c.grade}</td><td>${c.points.toFixed(2)}</td></tr>`;
        s2body.innerHTML += row;
      });
    }

    function calculateGPA(courses) {
      const totalQualityPoints = courses.reduce((acc, c) => acc + (c.credits * c.points), 0);
      const totalCredits = courses.reduce((acc, c) => acc + c.credits, 0);
      return totalCredits ? (totalQualityPoints / totalCredits).toFixed(2) : "0.00";
    }

    function updateGPA() {
      const gpa1 = calculateGPA(semester1);
      const gpa2 = calculateGPA(semester2);

      document.getElementById('s1-gpa').innerText = `Semester 1 GPA: ${gpa1}`;
      document.getElementById('s2-gpa').innerText = `Semester 2 GPA: ${gpa2}`;

      const totalCourses = [...semester1, ...semester2];
      const cgpa = calculateGPA(totalCourses);
      document.getElementById('cgpaDisplay').innerText = `Cumulative GPA (CGPA): ${cgpa}`;
    }

    window.onload = () => {
      updateTable();
      updateGPA();
    }
  </script>
</body>
</html>
